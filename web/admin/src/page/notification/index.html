<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>比赛通知列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">

        </script>

        <script type="text/html" id="toolbar">
            <button class='layui-btn layui-btn-normal layui-btn-sm data-add-btn' lay-event="add" id="addBtn"> 新增 </button>
        </script>

    </div>
</div>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/common.js"></script>
<script src="../../js/template.js"></script>

<script>
    layui.use(['form', 'table', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laydate = layui.laydate,
            table = layui.table;
        let auths, id

        $(document).ready(() => {
            id = parseInt(getQueryString("id"))
            $.ajax({
                url: getPort()+'user/getUserInfo',
                type: "post",
                dataType: "json",
                data: {},
                success: function (return_data) {
                    const data = return_data.data
                    auths = data.auths
                    if (auths.indexOf("getAllContest") === -1) {
                        layer.msg("权限不足", () => {
                            window.location.href = "../404.html"
                        })
                    }
                    if (auths.indexOf("updateContest") !== -1) {
                        $("#currentTableBar").append(getButton(2, 'edit', '编辑'))
                        $("#currentTableBar").append(getButton(4, 'status', '状态'))
                        $("#currentTableBar").append(getButton(3, 'delete', '删除'))
                    }

                }
            })
        })

        table.render({
            elem: '#currentTableId',
            url: getPort()+'contest/notification/getAllNotification',
            contentType: 'application/json',
            method: 'post',
            where: {
                "contest_id": id,
            },
            parseData: (res) => {
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.count, //解析数据长度
                    "data": res.data.notifications //解析数据列表
                };
            },
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", },
                {field: 'id' , title: 'ID', sort: true},
                {field: 'title', title: '标题', sort: true},
                {field: 'content', title: '内容', sort: true, minWidth:150,},
                {field: 'end_time', title: '结束时间', sort: true},
                {field: 'user_id', title: '用户ID', sort: true},
                {field: 'modify_time', title: '修改时间', sort: true, minWidth: 180},
                {field: 'status', title: '状态', sort: true, templet: (d) => {if (d.status == "0") return "<p style='color: red'>禁用</p>"; else if (d.status == "1") return "<p style='color: green'>正常</p>";}},
                {title: '操作', minWidth: 220, toolbar: '#currentTableBar', align: "center"},
            ]],
            page: false,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                where: {
                    "contest_id": id,
                },
            }, 'data');

            return false;
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                var index = layer.open({
                    title: '新增公告',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['80%', '80%'],
                    content: './add.html?contest_id=' + id,
                });
                return false;
            }
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑比赛公告',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: './edit.html?id='+data.id+'&contest_id='+data.contest_id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('确认删除', function (index) {
                    $.ajax({
                        url: getPort()+'contest/notification/deleteNotification',
                        type: "post",
                        dataType: "json",
                        data: {
                            "id": data.id,
                        },
                        success: function (data) {
                            table.reload('currentTableId', {
                                where: {
                                    "contest_id": id,
                                },
                            }, 'data');
                        }
                    })
                    layer.close(index);
                });
            } else if (obj.event === 'status') {
                layer.confirm('确认更改', function (index) {
                    $.ajax({
                        url: getPort()+'contest/notification/changeNotificationStatus',
                        type: "post",
                        dataType: "json",
                        data: {
                            "id": data.id,
                            "status": 1-data.status
                        },
                        success: function (data) {
                            table.reload('currentTableId', {
                                where: {
                                    "contest_id": id,
                                },
                            }, 'data');
                        }
                    })
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
